<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Welcome to Veridian Dynamics!</h1>
    <header>
        At Veridian Dynamics, <strong>we</strong> solve <em>your</em> problems with <strong><em>technology</em></strong>.
        <hr>
    </header>
    <nav>
<!--        Usually an unordered list with links to the main pages of the site or application-->
    </nav>
    <main>
        <h2>Register With Us</h2>
        <section>
            <form method="POST" action="https://request-inspector.glitch.me/">

                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <br>

                <label for="password">Password</label>
                <input id="password" name="password" type="password"><br>
                <input type="submit">
                <br>
                <br>
            </form>
        </section>
        <article>
            <label for="bio">
            <textarea id="bio" name="Bio">Bio</textarea><br>
            <button type="submit">Submit</button>
            </label>
        </article>
        <section>
            <br>
            How did you hear about us
            <br>
            <label for="billboard">
                <input id="billboard" name="about us" value="true" type="checkbox">Billboard<br>
            </label>
            <label for="radio">
                <input id="radio" name="about us" value="true" type="checkbox" >Radio advertisement <br>
            </label>
            <label for="internet">
                <input id="internet" name="about us" value="true" type="checkbox">Internet advertisement <br>
            </label>
            <label for="other">
                <input id="other" name="about us" value="true" type="checkbox" >Other <br>
            </label>
            <button type="submit">Submit</button>
            <br>
            <br>
        </section>

        <section>
            <label for="browser">What browser are you using?</label>
            <br>
            <select name="browser" id="browser">
                <option value="chrome">Chrome</option>
                <option value="ie">Internet Explorer</option>
                <option value="safari">Safari</option>
            </select>
            <button type="submit">Submit</button>
        </section>
    </main>
    <aside>
<!--        A secondary navigation element or ads are common in this place-->
    </aside>
    <footer>
<!--        Secondary links and copyright notices-->
    </footer>
</body>
</html>
