    // 1. write a function called commasToHyphens that replaces commas in a given string parameter with hyphens. The function should return the new string
      //console.log(commasToHyphens("hello,world"));
      //outputs "hello-world"

      function commasToHyphens (str) {
          const newStr = str.replaceAll(",", "-");
          return newStr;
          //another option
          //return str.split(",").join("-");
      }
      console.log(commasToHyphens("hello,world"));


      // 2. write a function called sumOfAges that returns a sum of a given array of people objects' ages
      const people = [
          {
              name: "bob",
              age: 10
          },
          {
              name: "sue",
              age: 22
          },
          {
              name: "lou",
              age: 41
          }
      ]

      //example console.log(sumOfAges(people));
      //returns "73"

      function sumOfAges (ppl) {
          let sum = 0;
          for (let i = 0; i < ppl.length; i++) {
              sum += ppl[i].age;


              /*

             //another option
              ppl.forEach(function(person) {
                  sum += person.age;
              })

              */

              /*
              //reduce option
              sum = ppl.reduce(function (sumAgeSoFar, person) {
                  return sumAgeSoFar + person.age;
              }, 0);

              */

          }
          return sum;

      }
      console.log(sumOfAges(people));





  })();
