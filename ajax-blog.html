<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-image"
      style="
    background-image: url('../codeup-web-exercises/js/src/cottonCandyBg.jpeg');
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
    background-color: cornflowerblue;
    color: darkslategrey;
    font-family: 'Brush Script MT', cursive;
    font-size: 25px;
  ">

<h1 class="text-center mt-3">Ajax Blog</h1>

<div class="m-5" id = "posts"></div>


<button id="refresh-btn" class="btn btn-primary"  type="button">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";

    function popBlog() {

      $.get("/data/blog.json",
              function (data) {
                let entry = '';

                $.each(data, function (key, value) {
                  entry += '<div class="border border-info rounded-3 m-2 p-2 bg-info opacity-50">';
                  entry += '<h3>' + value.title + '</h3>';
                  entry += '<h6>' + value.date + '</h6>';
                  entry += '<p>' + value.content + '</p>';
                  entry += '<h6>' + value.categories + '</h6>';
                  entry += '</div>';
                });

                $('#posts').append(entry);

              });
    }

    popBlog();




  })();
</script>



</body>
</html>
