<!DOCTYPE html>
<html>
<head>
  <title>Online Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1>My Tool Store</h1>

<table class="table table-dark table-striped table-hover table-bordered border-primary" id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>


<button id="refresh-btn" class="btn btn-primary"  type="button">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("/data/inventory.json").done(function (data) {
      console.log(data);
      //console.log(data[0]);
    });

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function popTable() {

    $.get("/data/inventory.json",
            function (data) {
              let tool = '';

              $.each(data, function (key, value) {
                tool += '<tr>';
                tool += '<td>' + value.title + '</td>';
                tool += '<td>' + value.quantity + '</td>';
                tool += '<td>' + value.price + '</td>';
                tool += '<td>' + value.categories + '</td>';
                tool += '</tr>';
              });

              $('#insertProducts').append(tool);

            });
  }

  popTable();

    $("#refresh-btn").click(function() {
      $("#insertProducts").empty();
      popTable();

    });




  })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
